<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="/css/style.css" as="style">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preload" href="path/to/font-awesome/css/font-awesome.min.css" as="style">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="card">
    <div class="card__header__img">
      <img src="/images/logo.svg" alt="">
    </div>    
    <div class="card__info">
      <h2 class="card__title">We are launching <span>soon!</span></h2>
      <p class="card__paragraph">Subscribe and get notified</p>
      
      <div class="card__form">
        <input class="card__input" type="email" placeholder="Your email address...">
        <a class="card__button">Notify Me</a>
      </div>
    </div>
    
    <div class="card__img">
      <img src="/images/illustration-dashboard.png" alt="Image Dashboard">
    </div>

    <div class="card__footer">
      <div class="card__icon">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="footer__paragraph">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/24c4534712.js" crossorigin="anonymous"></script>
</body>
</html>
